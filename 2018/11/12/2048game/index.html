an class="line">    <span class="keyword">if</span> (num !== <span class="number">0</span>) &#123;</span><br><span class="line">      tileCell.text(board[i][j]);</span><br><span class="line">      <span class="keyword">if</span>(<span class="number">100</span>&lt; num &amp;&amp; num &lt; <span class="number">1000</span>) &#123;</span><br><span class="line">        tileCell.css(<span class="string">"font-size"</span>,<span class="number">50</span> * ratio + <span class="string">"px"</span>);</span><br><span class="line">      &#125; <span class="keyword">else</span> <span class="keyword">if</span> (<span class="number">1000</span> &lt; num) &#123;</span><br><span class="line">        tileCell.css(<span class="string">"font-size"</span>, <span class="number">40</span> * ratio + <span class="string">"px"</span>);</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;</span><br><span class="line">    tileCell = tileCell || $(<span class="string">"#tile-cell-"</span> + i + <span class="string">"-"</span> + j);</span><br><span class="line">    tileCell.css(<span class="string">"width"</span>, size).css(<span class="string">"height"</span>, size);</span><br><span class="line">    tileCell.css(<span class="string">"top"</span>, getPosTop(i, j) + pos).css(<span class="string">"left"</span>, getPosLeft(i, j) + pos);</span><br><span class="line">    tileCell.css(<span class="string">"color"</span>, getColorByNumber(num));</span><br><span class="line">    tileCell.css(<span class="string">"background-color"</span>, getBgColorByNumber(num));</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  <span class="keyword">var</span> boardMergeInit = <span class="function"><span class="keyword">function</span> (<span class="params"></span>) </span>&#123;</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; BOARDSIZE; i++) &#123
